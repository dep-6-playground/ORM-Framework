plugins {
    id 'java'
    id 'java-library'
}

group = 'lk.ijse.dep.web'
version = '1.0-.0'
description =  'Simple ORM Framework'
sourceCompatibility = 8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.13.1'
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.22'
}

test {
    useJUnitPlatform()
}
